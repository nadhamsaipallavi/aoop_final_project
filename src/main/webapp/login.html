<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="signup.css" />
   
</head>
<body>
    <div class="login-container">
        <!-- Logo at top left corner inside container -->
        <div class="logo">
            <img src="logo.svg" alt="EduWeb Logo" />
        </div>
        <div class="head">
            <h1>Login</h1>
        </div>
        <form id="form" class="form" action="LoginServlet" method="post">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="Username" id="username" name="username" required />
               
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" name="password" required />
            </div>
            <button id="submit" type="submit">Submit</button>
          
            <button id="return-btn" type="button" onclick="location.href='signup.html'">Signup</button>
            <p><span>IF YOUR ADMIN</span></p>
              <button id="return-btn" type="button" onclick="location.href='admin.html'">ADMIN</button>
            
        </form>
    </div>
</body>
</html>
